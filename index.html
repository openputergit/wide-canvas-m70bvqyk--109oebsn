<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f9ff;
        }
        .player-card {
            transition: transform 0.3s ease;
        }
        .player-card:hover {
            transform: translateY(-2px);
        }
        .player-image {
            aspect-ratio: 1;
            object-fit: cover;
        }
        @media (max-width: 640px) {
            .stats-grid {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-900">Player Statistics</h1>
        
        <div class="grid gap-6 md:grid-cols-1">
            <!-- Individual Player Cards -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden player-card">
                <div class="grid grid-cols-[150px,1fr] sm:grid-cols-[200px,1fr]">
                    <img src="https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?w=200&h=200&fit=crop" alt="James Wilson" class="player-image w-full h-full">
                    <div class="p-4 stats-grid">
                        <h3 class="font-bold text-xl mb-2">James Wilson</h3>
                        <div class="grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4">
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Position</div>
                                <div class="font-medium">Forward</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Games</div>
                                <div class="font-medium">32</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Goals</div>
                                <div class="font-medium">18</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Rating</div>
                                <div class="font-medium">8.5</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Repeat for other players with different images and stats -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden player-card">
                <div class="grid grid-cols-[150px,1fr] sm:grid-cols-[200px,1fr]">
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?w=200&h=200&fit=crop" alt="Michael Chen" class="player-image w-full h-full">
                    <div class="p-4 stats-grid">
                        <h3 class="font-bold text-xl mb-2">Michael Chen</h3>
                        <div class="grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4">
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Position</div>
                                <div class="font-medium">Midfielder</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Games</div>
                                <div class="font-medium">30</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Goals</div>
                                <div class="font-medium">8</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Rating</div>
                                <div class="font-medium">8.2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add 8 more similar player cards here with different data -->
            <!-- Example of another player card structure -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden player-card">
                <div class="grid grid-cols-[150px,1fr] sm:grid-cols-[200px,1fr]">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=200&fit=crop" alt="David Martinez" class="player-image w-full h-full">
                    <div class="p-4 stats-grid">
                        <h3 class="font-bold text-xl mb-2">David Martinez</h3>
                        <div class="grid grid-cols-2 gap-2 sm:grid-cols-3 md:grid-cols-4">
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Position</div>
                                <div class="font-medium">Defender</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Games</div>
                                <div class="font-medium">29</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Goals</div>
                                <div class="font-medium">2</div>
                            </div>
                            <div class="bg-blue-50 p-2 rounded">
                                <div class="text-sm text-blue-600">Rating</div>
                                <div class="font-medium">7.9</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Continue with 7 more player cards following the same structure -->

        </div>
    </div>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
